<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--JAVASCRIPT IMAGE SLIDER PROJECT-->
    <h1>Carousel Slider</h1>

     <div class="carousel-container">
         <div class="slide slide-1 fade-effect">

         </div>
         <div class="slide slide-2 fade-effect">
             
        </div>
        <div class="slide slide-3 fade-effect">
             
        </div>

        <a onclick="plusSlide(-1)" class="prevBtn">&#8592;</a>
        <a onclick="plusSlide(1)" class="nextBtn">&#8594;</a>

        <div class="dots-container">
            <span onclick="currentSlide(1)" class="dot"></span>
            <span onclick="currentSlide(2)" class="dot"></span>
            <span onclick="currentSlide(3)" class="dot"></span>
        </div>
     </div>

    <script src="app.js"></script>
</body>

</html>
